<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 5</title>
</head>
<body>
  <h1>Formulário de inscrição</h1>
  <form>

    <label for="nome">Nome:</label>
    <br>
    <input type="text" id="nome" name="nome">
    <br><br>

    <label for="email">E-mail:</label>
    <br>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="telefone">Whatsapp:</label>
    <br>
    <input type="tel" name="telefone" id="telefone">
    <br><br>

    <label>Area de Atuação:</label>
    <br>
    <input type="radio" name="area" id="dev" value="dev">
    <label for="dev">Desenvolvimento</label>

    <input type="radio" name="area" id="qa" value="qa">
    <label for="qa">Quality Assurance (QA)</label>

    <input type="radio" name="area" id="dados" value="dados">
    <label for="dados">Análise de Dados e Infraestrutura</label>
    <br><br>

    <label for="observacoes">Observações:</label>
    <br>
    <textarea name="observacoes" id="observacoes"></textarea>
    <br>

    <input type="checkbox" name="ofertas" id="ofertas">
    <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
    

    <br><button type="submit">Enviar</button>


  </form>
</body>
</html>
